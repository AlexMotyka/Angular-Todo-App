<div class="main-container">

    <div class="title">
      <h1>Todo List App</h1>
    </div>
    <input type="text" class="todo-input" placeholder="Name" [(ngModel)]="name">
    <input type="text" class="todo-input" placeholder="Email" [(ngModel)]="email">
    <input type="text" class="todo-input" placeholder="Password" [(ngModel)]="password">
    
    <!-- TODO: replace with a pop up alert -->
    <div *ngIf="missingCredentials">Missing sign in info!</div>

    <div class="extra-container">
      <div>
        <button (click)="cancel()" class="cancel" mat-raised-button>Cancel</button>
        <button (click)="submit()" mat-raised-button>Submit</button>
      </div>
    </div>
  
  </div>
